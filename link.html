---
layout: default
links:
  - { name: "Scott", href: "http://www.chengfeilong.com", "desc": "一生想做优雅前端" }
  - { name: "天道总司", href: "http://zhaoyuxiang.cn", "desc": "聪明在于勤奋，天才在于积累" }
---

<div class="rainbow-list">
    <div class="summary">
        <div class="title">邻居</div>
    </div>
    <ul class="items">
    {% for link in page.links %}
        <li class="rainbow-color{{ forloop.index | plus:4 | modulo:7 }}">
            <a href="{{ link.href }}" target="_blank">{{ link.name }}</a>
            <span>{{ link.desc }}</span>
        </li>
    {% endfor %}
    </ul>
</div>
