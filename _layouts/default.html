<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="{{ site.ASSET_PATH }}/css/style.css">
    <link rel="stylesheet" href="{{ site.ASSET_PATH }}/css/font-awesome.min.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <style media="screen">

        @-moz-keyframes spinPulse {
            0% { -moz-transform:rotate(160deg); opacity:0; box-shadow:0 0 1px #505050;}
            50% { -moz-transform:rotate(145deg); opacity:1; }
            100% { -moz-transform:rotate(-320deg); opacity:0; }
        }
        @-moz-keyframes spinoffPulse {
            0% { -moz-transform:rotate(0deg); }
            100% { -moz-transform:rotate(360deg);  }
        }
        @-webkit-keyframes spinPulse {
            0% { -webkit-transform:rotate(160deg); opacity:0; box-shadow:0 0 1px #505050; }
            50% { -webkit-transform:rotate(145deg); opacity:1;}
            100% { -webkit-transform:rotate(-320deg); opacity:0; }
        }
        @-webkit-keyframes spinoffPulse {
            0% { -webkit-transform:rotate(0deg); }
            100% { -webkit-transform:rotate(360deg); }
        }
        @-o-keyframes spinPulse {
            0% { -o-transform:rotate(160deg); opacity:0; box-shadow:0 0 1px #505050; }
            50% { -o-transform:rotate(145deg); opacity:1;}
            100% { -o-transform:rotate(-320deg); opacity:0; }
        }
        @-o-keyframes spinoffPulse {
            0% { -o-transform:rotate(0deg); }
            100% { -o-transform:rotate(360deg); }
        }
        @-ms-keyframes spinPulse {
            0% { -ms-transform:rotate(160deg); opacity:0; box-shadow:0 0 1px #505050; }
            50% { -ms-transform:rotate(145deg); opacity:1;}
            100% { -ms-transform:rotate(-320deg); opacity:0; }
        }
        @-ms-keyframes spinoffPulse {
            0% { -ms-transform:rotate(0deg); }
            100% { -ms-transform:rotate(360deg); }
        }

        #circle {
            position: fixed;
            left: 30px;
            bottom: 30px;
            width: 50px;
            height: 50px;
        }

        #circle1 {
            background-color: rgba(0,0,0,0);
            border: 5px solid rgba(10,10,10,0.9);
            opacity: .9;
            border-right: 5px solid rgba(0,0,0,0);
            border-left: 5px solid rgba(0,0,0,0);
            border-radius: 50px;
            box-shadow: 0 0 35px #808080;
            z-index: 1000;
            width: 50px;
            height: 50px;
            margin: 0 auto;
            position: absolute;
            left: 0;
            top: 0;
            -moz-animation: spinPulse 1s infinite ease-in-out;
            -webkit-animation: spinPulse 1s infinite ease-in-out;
            -o-animation: spinPulse 1s infinite ease-in-out;
            -ms-animation: spinPulse 1s infinite ease-in-out;
        }

        #circle2 {
            background-color: rgba(0,0,0,0);
            border: 5px solid rgba(20,20,20,0.9);
            opacity: .9;
            border-left: 5px solid rgba(0,0,0,0);
            border-right: 5px solid rgba(0,0,0,0);
            border-radius: 50px;
            box-shadow: 0 0 15px #202020;
            z-index: 1000;
            width: 30px;
            height: 30px;
            margin: 0 auto;
            position: absolute;
            left: 10px;
            top: 10px;
            -moz-animation: spinoffPulse 1s infinite linear;
            -webkit-animation: spinoffPulse 1s infinite linear;
            -o-animation: spinoffPulse 1s infinite linear;
            -ms-animation: spinoffPulse 1s infinite linear;
        }

        @media (max-width: 768px) {
        }

    </style>
</head>

<body>
    <div id="container">
        <div id="side" class="hide">
            <div id="logo">
                <a href="/"><img src="{{ site.logo }}"></a>
            </div>
            <!-- <div id="avatar">
                <a href="/"><img src="{{ site.avatar }}"></a>
            </div> -->
            <nav id="nav">
                <ul>
                    <li><a class="active" href="javascript:;">标签</a></li>
                    <li><a href="javascript:;">时间轴</a></li>
                    <li><a href="javascript:;">链接</a></li>
                </ul>
            </nav>
            <div class="close">
                <i class="iconfont icon-guanbi"></i>
            </div>
            <div id="circle">
                <div id="circle1"></div>
                <div id="circle2"></div>
            </div>
        </div>
        <header id="top">
            <div class="menu">
                <i class="iconfont icon-xitongcaidan"></i>
            </div>
            <span>{{ site.name }}</span>
        </header>
        <div id="main">
            {{ content }}
        </div>
    </div>

    <!-- <div class="wrapper-footer">
        <div class="container">
            <footer class="footer">
                {% include svg-icons.html %}
            </footer>
        </div>
    </div> -->

    {% include analytics.html %}
    <script src="{{ site.ASSET_PATH }}/js/jquery-2.2.3.min.js"></script>
    <script src="{{ site.ASSET_PATH }}/js/hit-kounter/hit-kounter-0.1.1.js"></script>
    <script>
        $(function() {
            $('#top .menu').click(function() {
                $('#side').removeClass('hide');
            });
            $('#side .close').click(function() {
                $('#side').addClass('hide');
            });
            $('#tab a').click(function() {
                var $this = $(this);
                if (! $this.hasClass('active')) {
                    $this.parent().find('a.active').removeClass('active');
                    $this.addClass('active');
                }
            });
        });
    </script>
</body>
</html>
