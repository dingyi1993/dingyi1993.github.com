    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml">

        @media (max-width: 768px) {
        }

<body>

        <div id="side" class="hide">

                    <li><a href="javascript:;">链接</a></li>
                </ul>
            </nav>
            <div class="close">
                <i class="iconfont icon-guanbi"></i>
            </div>
            <!-- <div id="bg">
                <div>
                    <img src="/images/site_bg.jpg" height="100%">
                </div>
                <img src="/images/site_bg.jpg" height="100%">
            </div> -->
        </div>
        <header id="top">
            <div class="menu">
                <i class="iconfont icon-xitongcaidan"></i>
            </div>
            <span>{{ site.name }}</span>
        </header>
        <div id="main">

                <a href="javascript:;">生活</a>

            {{ content }}
        </div>
    </div>

    {% include analytics.html %}
    <script src="/js/jquery-2.2.3.min.js"></script>
    <script src="/js/hit-kounter/hit-kounter-0.1.1.js"></script>
    <script>
        $(function() {
            $('#top .menu').click(function() {
                $('#side').removeClass('hide');
            });
            $('#side .close').click(function() {
                $('#side').addClass('hide');
            });
            $('#tab a').click(function() {
                var $this = $(this);
                if (! $this.hasClass('active')) {
                    $this.parent().find('a.active').removeClass('active');
                    $this.addClass('active');
                }
            });
            // $(document).on('mousemove', function(e) {
            //     var imageWidth = 3182/1280 * $(this).height() - $('#side').width();
            //     $('#side').css('background-position-x', - e.clientX / $(this).width() * imageWidth);
            // });
        });
    </script>
</body>
