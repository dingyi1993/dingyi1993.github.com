---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="item">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="subline">
          <time><i class="iconfont">&#xe662;</i>&nbsp;{{ post.date | date: "%Y-%m-%d" }}</time>&emsp;
          <a href="javascript:;"><i class="iconfont">&#xe68b;</i>&nbsp;开发</a>&emsp;
          <span><i class="iconfont">&#xe628;</i>&nbsp;<span data-hk-page="{{ post.url | prepend: site.url }}">0</span></span>
      </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More <span class="iconfont">&#xe606;</span></a>
    </article>
  {% endfor %}
</div>
